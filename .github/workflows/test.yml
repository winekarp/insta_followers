name: Run Tests

on:
  workflow_dispatch:  # Manual trigger

jobs:
  wdio:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run WDIO tests
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          FILE_WITH_NAMES: ${{ secrets.FILE_WITH_NAMES }}
        run: |
          npm run wdio -- --user_name="$USER_NAME" --user_password="$USER_PASSWORD" --file_with_names="$FILE_WITH_NAMES"
